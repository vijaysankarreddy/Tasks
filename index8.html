<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>
                <small id="firstNameError"></small>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
                <small id="lastNameError"></small>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <small id="emailError"></small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <small id="passwordStrength"></small>
            </div>
            <div class="form-group">
                <label for="rePassword">Re-enter Password</label>
                <input type="password" id="rePassword" name="rePassword" required>
                <small id="rePasswordError"></small>
            </div>
            <div class="form-group">
                <label>Gender</label>
                <div id="genderButtons">
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female" required>
                    <label for="female">Female</label>
                </div>
                <small id="genderError"></small>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" min="1" max="100" required>
                <small id="ageError"></small>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
                <small id="phoneError"></small>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" rows="3" required></textarea>
                <small id="addressError"></small>
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" name="state" required>
                <small id="stateError"></small>
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" id="country" name="country" required>
                <small id="countryError"></small>
            </div>
            <div class="form-group">
                <label>Language</label>
                <select id="language" name="language" required>
                    <option value="english">English</option>
                    <option value="kannada">Kannada</option>
                    <option value="hindi">Hindi</option>
                    <option value="telugu">Telugu</option>
                </select>
                <small id="languageError"></small>
            </div>
            <div class="form-group">
                <input type="checkbox" id="declaration" name="declaration" required>
                <label for="declaration">Hereby I declare all given details are true</label>
                <small id="declarationError"></small>
            </div>
            <div class="form-group">
                <button type="submit" class="register-button">Register</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
